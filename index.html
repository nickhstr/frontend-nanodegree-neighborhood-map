<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async></script>
	</head>

	<body>
		<div id="map"></div>
		<form class="search box-shad">
			<input data-bind="value: search" placeholder="Search here!">
			<button type="submit" data-bind="click: submit"><i class="fa fa-search"></i></button>
		</form>
		<div class="list box-shad">
			<ul class="businesses" data-bind="foreach: businesses">
				<li class="business" data-bind="click: $parent.moreInfo, visible: match">
					<span class="name" data-bind="text: name"></span>
					<span class="details" data-bind="text: category"></span>
				</li>
			</ul>
		</div>
		<script src="js/test.js"></script>
	</body>

</html>
